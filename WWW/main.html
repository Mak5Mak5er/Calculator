<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="calculator">
        <input class="text-field" maxlength="28" type="text" value="0" readonly><br>
        <input class="btn clear" type="button" name="clear" value="C">
        <input class="btn back" type="button" name="backspace" value="←"><br>
        <input class="btn make_button" type="button" name="÷" data-value="÷" value="÷">
        <input class="btn make_button" type="button" name="x" value="x">
        <input class="btn make_button" type="button" name="-" value="-">
        <input class="btn make_button" type="button" name="+" value="+"><br>
        <input class="btn num_button" type="button" name="1" value="1">
        <input class="btn num_button" type="button" name="2" value="2">
        <input class="btn num_button" type="button" name="3" value="3">
        <input class="btn make_button" type="button" name="(" value="("><br>
        <input class="btn num_button" type="button" name="4" value="4">
        <input class="btn num_button" type="button" name="5" value="5">
        <input class="btn num_button" type="button" name="6" value="6">
        <input class="btn make_button" type="button" name=")" value=")"><br>
        <input class="btn num_button" type="button" name="7" value="7">
        <input class="btn num_button" type="button" name="8" value="8">
        <input class="btn num_button" type="button" name="9" value="9">
        <input class="btn result" type="button" name="=" value="="><br>
        <input class="btn zero" type="button" name="0" value="0">
        <input class="btn num_button" type="button" name="." value=".">
    </div>
</body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap');
</style>
<script src="JS/script.js">
</script>

</html>
